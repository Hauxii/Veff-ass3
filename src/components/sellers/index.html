<div ng-include="'src/components/nav-bar/nav-bar.html'"></div>
<div ng-show="isLoading">
	<loading-message></loading-message>
</div>
<toaster-container></toaster-container>
<div ng-hide="isLoading">
	<table>
		<thead>
			<tr>
				<th translate="sellers.Name"></th>
				<th translate="sellers.Category"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="seller in sellers track by $index">
				<td><a ng-click="onSellerDetails(seller.id)" href="#/seller/{{seller.id}}" >{{seller.name}}</a></td>
				<td>{{seller.category}}</td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-primary" ng-click="onAddSeller()">
		<span translate="sellers.Add" />
	</button>
</div>
